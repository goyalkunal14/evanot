<!DOCTYPE html>
<html>
<head>
    <title>Food & Beverages Templates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="envato_logo.jpeg" alt="Envato Market Logo">
            </div>
            <button class="buy-now-btn">Buy Now</button>
        </div>

        <div class="content">
            <div class="left-column">
                <h5>3 Templates in one pack</h5>
                <h2>Food & Beverages</h2>
                <img src="barbeque_template1.png" alt="Barbeque Template">
                <h4>A perfect template for restaurant</h4>
                <button class="purchase-btn">Purchase Template</button>
            </div>

            <div class="right-column">
                <div class="card">
                    <div class="template-card">
                        <h3>Restaurant - Barbeque</h3>
                        <img src="barbeque_template.png" alt="Barbeque Template">
                        <button class="view-demo-btn">View Demo</button>
                    </div>
    
                    <div class="template-card">
                        <h3>Ice Cream - Candy Dreams</h3>
                        <img src="ice_cream_template.jpg" alt="Ice Cream Template">
                        <button class="view-demo-btn">View Demo</button>
                    </div>
    
                    <div class="template-card">
                        <h3>Bar - Cheers</h3>
                        <img src="bar_template.jpg" alt="Bar Template">
                        <button class="view-demo-btn">View Demo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
